version: '3'
services:
  quotes-web:
    build: ./quotes-web
    ports:
      - "7000-7100:8000"
    links:
      - quotes-db
  quotes-db:
    build: ./quotes-db 
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - quotes-web
      - quotes-db
    ports:
      - "80:80"
